<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--src에 source -->
    <video
      src="./media/bootcamp.mp4"
      width="320px"
      controls
      autoplay
      muted
      loop
      poster="./media/bootcamp.png"
    ></video>
    <!--controls 통해 영상 조작할 수 있게끔 할 수 있음(재생, 멈춤, 볼륨 등..)-->
    <!--autoplay - 자동실행. 콘텐츠 재생할 수 있는 가장 빠른 시점에 자동 재생-->
    <!--muted: 음소거된채로 재생됨-->
    <!--loop - 영상 재생 끝난 후 다시 처음부터 재생됨-->
    <!--poster - 영상 실행 전 보이는 썸네일 이미지-->
    <!--preload: auto, metadata, none-->
    <!--auto: 사용자가 영상 시청하든 안하든 영상 미리 다운로드. 시청할 확률이 매우 높고, 영상 플레이 했을 때 바로 보여줘야 하는 중요한 영상일 때 해당 옵션 사용하면 좋음-->
    <!--metadata: 영상을 다운로드하지 않고, 영상 상영 시간같은 메타 정보만 미리 가져옴-->
    <!--none: 영상 다운로드하지 않음. 사용자가 영상을 바로 보지 않을 확률이 매우 높은 것, 그리고 서버가 최소한의 트래픽을 유지하고 싶을 때 적용. 기본적인 메타정보도 안가져옴-->
    <br />
    <video src="./media/bootcamp.mp4" width="320px" controls>
      <track
        src="./media/bootcamp.en.vtt"
        kind="subtitles"
        srclang="en"
        label="영어(English)"
      />
      <!--track 통해 삽입될 자막 지정 가능-->
      <!--srclang은 자막 언어 코드-->
      <!--label은 UI에 해당자막이 어떻게 표시될 것인지-->
      <track
        src="./media/bootcamp.ko.vtt"
        kind="subtitles"
        srclang="ko"
        label="한국어(Korean)"
      />
    </video>
  </body>
</html>
