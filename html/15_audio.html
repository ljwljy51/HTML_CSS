<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <audio src="./media/bootcamp.mp3" controls autoplay loop muted></audio>
  </body>
  <!--audio도 video와 비슷한 속성 가짐-->
  <!--preload: auto, metadata, none-->
  <!--auto: 사용자가 오디오 재생하든 안하든 오디오 미리 다운로드. 재생할 확률이 매우 높고, 영상 플레이 했을 때 바로 보여줘야 하는 중요한 오디오일 때 해당 옵션 사용하면 좋음-->
  <!--metadata: 오디오를 다운로드하지 않고, 오디오 재생 시간같은 메타 정보만 미리 가져옴-->
  <!--none: 오디오 다운로드하지 않음. 사용자가 오디오를 바로 재생하지 않을 확률이 매우 높은 것, 그리고 서버가 최소한의 트래픽을 유지하고 싶을 때 적용. 기본적인 메타정보도 안가져옴-->
</html>
