<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       table, th, td {
        border: 1px solid black; border-collapse: collapse;
      } /*border를 하나로 합쳐줌*/

      table{ /*테이블 너비를 웹 프라우저에 딱 맞게 해줌*/
        width: 100%;
      }

      /*th {
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
      }*/
    </style>
    <!--스타일 지정--> <!--internal style로 한 번에 스타일 적용-- >
  </head>
  <body>
    <!-- 표: table-->
    <!-- 행: tr-->
    <!-- 셀: td(데이터), th(열 제목)-->
    <!-- thead: table header. 제목이 들어가는 모든 tr 태그들-->
    <!-- tbody - 데이터가 들어가는 모든 tr 태그들-->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>유재석</td>
          <td>010-0000-0000</td>
          <td>ryu@gmail.com</td>
        </tr>
        <tr>
          <td>김종국</td>
          <td>010-0000-0001</td>
          <td>kim@gmail.com</td>
        </tr>
        <tr>
          <td>송지효</td>
          <td>010-0000-0002</td>
          <td>song@gmail.com</td>
        </tr>
      </tbody>
    </table>

    <br>
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1학년</td> <!--3개의 행을 차지할 것임을 명시-->
          <td>1반</td>
          <td>18명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>2반</td>
          <td>19명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>3반</td>
          <td>18명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td> <!--2개의 열을 차지할 것임을 명시-->
          <!-- <td></td> -->
          <td>55명</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
