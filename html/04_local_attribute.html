<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=a, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://google.com" target="_blank">구글</a>
    <!--target을 통해 링크 통해 이동했을 때 창을 어떻게 띄울 것인지 지정 가능-->
    <img src="./img/dog.jpeg" width="100px" height="auto " alt="" />
    <!--style global attribute가 아닌 width나 height local attribute를 통해 크기 지정 가능. 값은 다양하게 설정 가능-->
  </body>
</html>

<!-- local attribute란, 특정 태그 안에서만 쓸 수 있는 속성-->>
