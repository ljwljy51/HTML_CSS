<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*주석 - 코드가 아니고 설명 */
    </style>
    <!--이렇게 내부에 스타일 지정해주는 것을 internal style이라고 함-->
  </head>
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: red">빨간색 글자입니다.</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 글자입니다.
    </p>
    <p style="font-size: 30px">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체(굵은)로 보입니다.</p>
    <p style="text-decoration: underline">밑줄이 생깁니다.</p>
    <p style="text-decoration: line-through">취소선이 생깁니다.</p>
    <p style="font-style: italic">이탤릭체로 보여집니다.</p>
  </body>
</html>

<!--이렇게 html 요소에서 style 속성 통해 "직접" 스타일 하나하나 지정해주는 것을 inline 스타일이라고 함-->
<!--css 파일 등을 활용해 외부에서 스타일 지정해주는 것을 external style이라고 함-->
