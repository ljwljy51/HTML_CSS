<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--시맨틱 태그-->
    <!--태그명 자체가 의미를 갖고 있는 태그-->
    <!--table, address 등....-->
    <!--header, aside, nav, main, section, article, footer...-->
    <header style="background-color: yellow">헤더 정보, 헤더 이미지</header>
    <nav style="background-color: greenyellow">
      <a href="">메뉴 1</a>
      <a href="">메뉴 2</a>
      <a href="">메뉴 3</a>
      <a href="">메뉴 4</a>
    </nav>
    <!--nav는 navigation 의미-->
    <main style="background-color: blue">
      <section>
        <!--섹션 나눌 때는 section 태그 사용-->
        섹션1
        <article>아티클1</article>
        <!--기사나 블로그 글 등에는 article 태그 사용-->
        <article>아티클2</article>
      </section>
      <section>섹션2</section>
    </main>
    <!--보통 콘텐츠 있는 부분에 main 태그 사용-->
    <footer style="background-color: gray">footer: 회사 정보</footer>
    <!--바닥 부분엔 footer 태그 사용-->
  </body>
</html>
<!--div 태그는 아무 의미 없는 태그-->
<!--header tag와 div 태그의 내부적 속성은 아예 같음. 이름만 다른 것-->
<!--semantic 태그 사용함으로써 코드 가독성 좋아짐-->
