<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--iframe: html 페이지 내에 다른 html을 삽입해서 사용하는 기술-->
    <!-- iframe 태그를 이용해서 다른 html 페이지를 불러올 수 있음-->
    <!--iframe통해 특정 부분만 동적으로 콘텐츠 바꿔 보여줄 수 있음-->
    <!-- 즉, 다른 페이지에서는 콘텐츠만 구현해두면 됨-->

    <!--그러나,, 최근 개발 추세에는 iframe이 맞지 않음. 최근 프레임워크에서는 iframe 사용 안함-->
    <div>
      <a href="javascript: goToMenu('./13_iframe_content1.html')">menu1</a>
      <a href="javascript: goToMenu('./13_iframe_content2.html')">menu2</a>
      <!--특정 페이지가 아닌, 자바스크립트의 특정 함수 찾아잘 수 있도록 할 수 있음-->
      <a href="">menu3</a>
      <a href="">menu4</a>
      <a href="">menu5</a>
    </div>
    <div>
      <iframe
        src="./13_iframe_content1.html"
        frameborder="0"
        id="ifrm"
      ></iframe>
    </div>
    <div>footer</div>
    <script>
      function goToMenu(path) {
        document.getElementById("ifrm").src = path; // id가 ifrm인 것 찾아서 element 가져오기
        // 그 요소의 src 속성 path로 바꿔줄 것
        //즉, iframe의 src 요소를 path 파라미터값으로 바꿔주는 함수
      }
    </script>
  </body>
</html>
