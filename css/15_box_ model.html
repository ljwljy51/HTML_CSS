<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--padding-top, padding right, padding bottom..등 여러 옵션 존재-->
    <!-- top, right, bottom, left의 순서로 몇몇 값만 주거나 직접 값 지정 가능-->
    <!--border, margin도 동일한 원리 적용 가능-->
    <div style="padding: 10px; border: 10px solid green; margin: 10px">
      <div style="padding: 5px; border: 5px solid red; margin: 5px">
        CSS 박스 모델
        <!--개발자도구 써서 자세히 보면 이해 쉬움-->
      </div>
    </div>
  </body>
