<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*앞에 .이 있으면 클래스 선택자. 선택자 이름이 점으로 시작함*/
      .color-red {
        color: red;
      }
      .color-blue {
        color: blue;
      }

      .color-primary {
        /*변수 명 짓듯이 클래스 명도 잘 지어야 함*/
        color: yellow;
      }

      .bg-yellow {
        background-color: yellow;
      }

      .box1 {
        color: red;
        background-color: blue;
      }
      /* main color */
      /* secondary color */
      /* info */
      /* danger */
    </style>
  </head>
  <body>
    <p style="color: red">빨간색 글자입니다.</p>
    <p class="color-red">빨간색 글자를 클래스를 사용해서 적용</p>
    <p class="color-blue">파란색 글자를 클래스를 사용해서 적용</p>
    <p class="color-primary bg-yellow">메인 컬러</p>
    <!--이런식으로 중첩해서 쓸 수 있음-->
    <p class="bg-yellow">배경색이 노란색 입니다.</p>
    <!--클래스 지정-->
    <p class="box1">글자는 빨간색, 배경은 파란색</p>
  </body>
</html>
