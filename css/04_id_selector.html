<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*id는 유일한 값이므로, 딱 하나에만 스타일 적용하겠다는 것*/
      /*선택자 앞에 # 넣고 id 속성값 줌*/
      #container {
        width: 400px;
        height: 500px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="container">컨테이너 박스</div>
  </body>
</html>
