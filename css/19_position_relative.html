<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        left: 30px;
        top: 80px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!--position: html요소의 위치를 정의-->
    <!--static, relative, absolute, fixed, sticky-->

    <!--static: html요소를 순서대로 보여줌-->
    <!--position: relative;  일반적 문서 흐름에 따라 요소 위치가 정해지되, top, right.. 등 속성 사용해 오프셋 적용-->
    <h2>position: relative;</h2>
    <div class="relative">
      원래 자기 자신이 있어야 한느 위치에서 left:30px만큼 오프셋됨
    </div>
  </body>
</html>
