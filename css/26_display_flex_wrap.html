<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: row; /*x축(좌에서 우로)*/
        /*flex-direction: column; /*x축(좌에서 우로)*/
        /*flex-direction: row-reverse; /*x축(우에서 좌로)*/
        flex-wrap: wrap; /*자리 부족할 경우 다음 줄로 내려가 표시*/
        border: 3px dotted black;
      }

      .item {
        background-color: greenyellow;
        border: 2px solid blue;
        width: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
    <script></script>
  </body>
</html>
<!--실무에서는 flex, wrap 많이 씀-->
